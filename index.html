<!DOCTYPE html>
<html>
<head>
  <title>Pizza Pizza</title>
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/styles.css" rel="stylesheet">

  <!-- Jquery JS -->
  <script src="js/jquery-2.2.4.js" type="text/javascript"></script>

  <!-- Bootstrap JS -->
  <script src="js/bootstrap.min.js"></script>

  <!-- Custom JS -->
  <script src="js/scripts.js" type="text/javascript"></script>

</head>
  <body id="pizzaBody">
    <h1>Pizza Pizza</h1>
      <div class="container">
        <div class="row">
          <div class="col-xs-6 col-md-4">
            <div class="thumbnail">
              <img src="img/small.png" alt="" />
              <div class="caption">
                <h2>Small Pizza</h2>
                <p>A Small single topping Pizza</p>
                <p><a id="smallPizza" class="btn btn-primary purchasePizza" role="button" data-toggle="modal" data-target="#pizzaModal">Order</a></p>
              </div>
            </div>
          </div>
          <div class="col-xs-6 col-md-4">
            <div class="thumbnail">
              <img src="img/medium.png" alt="" />
              <div class="caption">
                <h2>Medium Pizza</h2>
                <p>A Medium single topping Pizza</p>
                <p><a id="medPizza" class="btn btn-primary purchasePizza" role="button" data-toggle="modal" data-target="#pizzaModal">Order</a></p>
              </div>
            </div>
          </div>
          <div class="col-xs-6 col-md-4">
            <div class="thumbnail">
              <img src="img/large.png" alt="" />
              <div class="caption">
                <h2>Large Pizza</h2>
                <p>A Large single topping Pizza</p>
                <p><a id="lgPizza" class="btn btn-primary purchasePizza" role="button" data-toggle="modal" data-target="#pizzaModal">Order</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="pizzaModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <form class="blank">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" id="modalTitle"></h4>
            </div>
            <div class="modal-body">
              <div id="radioList" class="radio">
                <h3> Select Crust Type: </h3>
                <label class="radio-inline"><input type="radio" name="optradio" value="0" checked>Original Garlic</label>
                <label class="radio-inline"><input type="radio" name="optradio"  value="1">Thin</label>
                <label class="radio-inline"><input type="radio" name="optradio" value="2">Pan</label>
                <label class="radio-inline"><input type="radio" name="optradio" value="3">Stuffed (Cheese)</label>
                <label class="radio-inline"><input type="radio" name="optradio" value="3">Stuffed (Cheese and Bacon)</label>
              </div>
              <div id="dropdown">
                <h3> Toppings </h3>
                <select class="form-control">
                  <option value="4">Meat Lovers</option>
                  <option value="3">Mushroom</option>
                  <option value="2">Cheese</option>
                  <option value="4">Hawaiian</option>
                  <option value="4">Sausage</option>
                  <option value="4">Pepperoni</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <h3>Current Total: $<span id="priceForPizza"></span></h3>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-default" id="getPrice">Get Price</button>
              <button type="submit" class="btn btn-default" id="carryOut">Carry-Out</button>
              <button type="button" class="btn btn-default" id="mobilePizza"data-toggle="modal" data-target="#addressModal">Delivery</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
